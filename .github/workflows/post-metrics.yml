name: Generate package-lock.json (one-time)

on:
  workflow_dispatch: {}

permissions:
  contents: write  # required to push the commit

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need full history to push back cleanly

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create lockfile
        run: npm install --package-lock-only --no-audit --no-fund

      - name: Commit package-lock.json
        run: |
          test -f package-lock.json || (echo "missing lockfile" && exit 1)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git diff --cached --quiet || git commit -m "chore: add package-lock.json"
          git push
